<div>
    <div class="shadow-bg p-3 mt-2 w-25">
        <form action="">
            <h3 class="text-center fs-2 fw-bold bg-dark-subtle p-2">Register User</h3>
        
            <label for="username" class="form-label fw-bold">User Name :</label>
            <input type="text" id="txtUsername" class="form-control" placeholder="Enter your username">
            <p id="lblUserError"></p>
            <label for="password" class="form-label fw-bold">Password :</label>
            <input type="password" id="txtPassword" class="form-control" title="Enter your password" placeholder="Enter your password">
            <p id="lblPwdError"></p>
            <label for="email" class="form-label fw-bold">Email :</label>
            <input type="email" id="txtEmail" class="form-control" title="Enter your email address" placeholder="Enter your email">
            <p id="lblEmailError"></p>
        
            <button type="button" id="btnRegister" class="btn btn-warning w-100">Register</button>
            <p>
                <button type="button" id="btn-home-login" class="btn btn-link text-decoration-none text-primary-emphasis fw-bold"> Existing user login </button>
            </p>
        </form>
    </div>
</div>
